<div class="row" *ngIf="product">
    <div>
        <h4>{{product.name}} details</h4>

        <div class="form-group">
            <label for="nametext">Name</label>
            <input class="form-control" id="nametext" [(ngModel)]="product.name">
        </div>

        <div class="form-group">
            <label for="nametext">Code</label>
            <input class="form-control" id="nametext" [(ngModel)]="product.code">
        </div>

        <div class="form-group">
            <label for="nametext">Release Date</label>
            <ngb-datepicker #dp [(ngModel)]="product.releaseDateFormat" (navigate)="date = $event.next"></ngb-datepicker>
        </div>

        <div class="form-group">

            <label for="nametext">Description</label>
            <input class="form-control" id="typetext" [(ngModel)]="product.description">
        </div>

        <div class="form-group">

            <label for="nametext">Price</label>
            <input class="form-control" id="typetext" [(ngModel)]="product.price">
        </div>

        <button  class="btn btn-primary" (click)="saveProduct()">Save</button>
        <button  class="btn btn-primary" [routerLink]="['/products']">Back to List</button>


    </div>
</div>
